<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold text-blue-600">Community Platform</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-gray-700 hover:text-blue-500">Feed</a>
        <a href="map.html" class="text-gray-700 hover:text-blue-500">Map</a>
        <a href="volunteers.html" class="text-gray-700 hover:text-blue-500">Volunteers</a>
        <a href="alerts.html" class="text-gray-700 hover:text-blue-500">Alerts</a>
        <a href="profile.html" class="text-blue-600 font-semibold">Profile</a>
      </nav>
    </div>
  </header>

  <!-- Profile Content -->
  <main class="container mx-auto px-4 py-10">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-xl mx-auto">
      <div class="flex items-center space-x-4">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-20 h-20 rounded-full">
        <div>
          <h2 class="text-2xl font-bold">Alex Kim</h2>
          <p class="text-sm text-gray-600">Student Volunteer</p>
        </div>
      </div>

      <div class="mt-6 space-y-4">
        <div>
          <h3 class="font-semibold">Email</h3>
          <p class="text-gray-700">alex.kim@example.com</p>
        </div>

        <div>
          <h3 class="font-semibold">Role</h3>
          <p class="text-gray-700">Student</p>
        </div>

        <div>
          <h3 class="font-semibold">Tasks Completed</h3>
          <p class="text-gray-700">5</p>
        </div>

        <div>
          <h3 class="font-semibold">Badges</h3>
          <div class="flex gap-2 mt-1">
            <span class="bg-yellow-300 text-yellow-900 text-xs px-2 py-1 rounded">Quick Responder</span>
            <span class="bg-blue-300 text-blue-900 text-xs px-2 py-1 rounded">Team Player</span>
          </div>
        </div>
      </div>

      <div class="mt-6">
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">
          Logout
        </button>
      </div>
    </div>
  </main>

</body>
</html>
